<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #002b00; /* Forest green background */
    }

    .background-color {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 40px;
      border-radius: 10px;
    }

    .confirmation-box {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px; /* Fixed width */
      max-width: 90%; /* Responsive cap */
    }

    h1 {
      font-size: 2rem;
      color: #002b00; /* Forest green text */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 15px;
    }

    .details {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #002b00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background-color">
    <div class="confirmation-box">
      <h1>It's a Date!</h1>
      <div class="details">
        <p><strong>Date:</strong> Saturday, February 15th</p>
        <p><strong>Time:</strong> 7:15 PM</p>
        <p><strong>Dress Code:</strong> Formal</p>
      </div>
      <div class="message">
        <p>We're going to have an amazing time! I can't wait to spend the evening with you.</p>
      </div>
    </div>
  </div>
</body>
</html>
